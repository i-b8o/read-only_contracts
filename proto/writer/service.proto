syntax = "proto3";

package writer.v1;

option go_package = "writer/v1;pb_writer";

import "message.proto";

message Empty {}

service WriterGRPC {
    rpc CreateRegulation(CreateRegulationRequest) returns (CreateRegulationResponse) {};
    rpc DeleteRegulation(DeleteRegulationRequest) returns (Empty) {};
    
    rpc CreateChapter(CreateChapterRequest) returns (CreateChapterResponse) {};
    rpc GetAllChaptersIds(GetAllChaptersIdsRequest) returns (GetAllChaptersIdsResponse) {};
    rpc GetRegulationIdByChapterId(GetRegulationIdByChapterIdRequest) returns (GetRegulationIdByChapterIdResponse) {};
    
    rpc CreateAllParagraphs(CreateAllParagraphsRequest) returns (Empty) {};
    rpc UpdateOneParagraph(UpdateOneParagraphRequest) returns (Empty) {};
    rpc DeleteParagraphsForChapter(DeleteParagraphsForChapterRequest) returns (Empty) {};
    rpc GetParagraphsWithHrefs(GetParagraphsWithHrefsRequest) returns (GetParagraphsWithHrefsResponse) {};
}
