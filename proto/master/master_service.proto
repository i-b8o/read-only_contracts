syntax = "proto3";

package master.v1;

option go_package = "master/v1;pb_master";

import "master_message.proto";

message Empty {}

service MasterGRPC {
    rpc CreateChapter(CreateChapterRequest) returns (CreateChapterResponse) {};
    rpc CreateParagraphs(CreateParagraphsRequest) returns (Empty) {};
    rpc CreateRegulation(CreateRegulationRequest) returns (CreateRegulationResponse) {};
    rpc GenerateLinks(GenerateLinksRequest) returns (GenerateLinksResponse) {};
    rpc DeleteRegulation(DeleteRegulationRequest) returns (Empty) {};
}
