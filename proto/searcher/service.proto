syntax = "proto3";

package searcher.v1;

option go_package = "searcher/v1;pb_searcher";

import "message.proto";

service SearchGRPC {
    rpc General(SearchRequest) returns (SearchResponseMessage) {};
    rpc Doc(SearchRequest) returns (SearchResponseMessage) {};
    rpc Chapter(SearchRequest) returns (SearchResponseMessage) {};
    rpc Pargaraph(SearchRequest) returns (SearchResponseMessage) {};
}
