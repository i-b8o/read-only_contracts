syntax = "proto3";

package searcher.v1;

option go_package = "searcher/v1;pb_searcher";

import "message.proto";

service SearcherGRPC {
    rpc Search(SearchRequest) returns (SearchResponseMessage) {};
    rpc SearchRegulations(SearchRequest) returns (SearchResponseMessage) {};
    rpc SearchChapters(SearchRequest) returns (SearchResponseMessage) {};
    rpc SearchPargaraphs(SearchRequest) returns (SearchResponseMessage) {};
}
