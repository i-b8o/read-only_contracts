syntax = "proto3";

package reader.v1;

option go_package = "reader/v1;pb_reader";

import "message.proto";

service ReaderRegulationGRPC {
    rpc GetOneRegulation(GetOneRegulationRequest) returns (GetOneRegulationResponse) {};
}

service ReaderChapterGRPC {
    rpc GetOneChapter(GetOneChapterRequest) returns (GetOneChapterResponse) {};
    rpc GetAllChaptersByRegulationId(GetAllChaptersByRegulationIdRequest) returns (GetAllChaptersByRegulationIdResponse) {};
}

service ReaderParagraphGRPC {
    rpc GetAllParagraphsByChapterId(GetAllParagraphsByChapterIdRequest) returns (GetAllParagraphsByChapterIdResponse) {};
}