syntax = "proto3";

package reader.v1;

option go_package = "reader/v1;pb_reader";

import "message.proto";

service RegulationGRPC {
    rpc GetOne(GetOneRegulationRequest) returns (GetOneRegulationResponse) {};
}

service ChapterGRPC {
    rpc GetOne(GetOneChapterRequest) returns (GetOneChapterResponse) {};
    rpc GetAll(GetAllChaptersByRegulationIdRequest) returns (GetAllChaptersByRegulationIdResponse) {};
}

service ParagraphGRPC {
    rpc GetAll(GetAllParagraphsByChapterIdRequest) returns (GetAllParagraphsByChapterIdResponse) {};
}